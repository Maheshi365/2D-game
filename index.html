<!DOCTYPE html>

<html>

<head>
    <title> 2D Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="body" onkeyup="key(event);">

    <div class="d" id="d">

        <div class="start" id="start">
<p class="n">GHOST HUNTER</p>
<p class="enter">PRESS "ENTER" TO START</p>
        </div>

        <img class="boy" id="boy" src="Run (1).png" />

    </div>
<div class="div">
    <p class="score" id="score">0</p>
    <p class="s">Score</p>
</div>
    <div class="end" id ="end">
        <div class="over">Game Over</div>
        <div class="your">Your Score</div>
        <div class="endscore" id="endscore">0</div>
        <button class="btn" onclick="re();">Try Again</button>

    </div>
    <div class="win" id="win">
<p class="co">CONGRATULATIONS ! 
</p>
<p class="won">YOU WON</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
